<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Makanan dan Minuman</title>
</head>
<body>
    <h1>Pesan Makanan dan Minuman</h1>
    <form id="orderForm">
        <label for="jumlahMakanan">Jumlah Makanan:</label>
        <input type="number" id="jumlahMakanan" name="jumlahMakanan" required>

        <label for="jumlahMinuman">Jumlah Minuman:</label>
        <input type="number" id="jumlahMinuman" name="jumlahMinuman" required>

        <button type="button" onclick="hitungTotal()">Hitung Total Harga</button>
    </form>

    <p>Total Harga: <span id="totalHarga">0</span> Rupiah</p>

    <script>
        function hitungTotal() {
            const hargaMakanan = 10000;
            const hargaMinuman = 5000;

            const jumlahMakanan = parseInt(document.getElementById("jumlahMakanan").value);
            const jumlahMinuman = parseInt(document.getElementById("jumlahMinuman").value);

            const totalMakanan = hargaMakanan * jumlahMakanan;
            const totalMinuman = hargaMinuman * jumlahMinuman;

            const totalHarga = totalMakanan + totalMinuman;

            document.getElementById("totalHarga").textContent = totalHarga;
        }
    </script>
</body>
</html>
