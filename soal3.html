<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Aksesoris</title>
</head>
<body>
    <h1>Form Pembelian Aksesoris</h1>

    <form id="purchaseForm">
        <label for="accessoryType">Jenis Aksesoris:</label>
        <select id="accessoryType" name="accessoryType">
            <option value="usb">USB</option>
            <option value="memori">Memori</option>
            <option value="speaker">Speaker</option>
        </select>

        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <p>Total Harga: <span id="totalPrice">0</span> Rupiah</p>

        <button type="button" onclick="calculateTotal()">Hitung Total</button>
    </form>

    <script>
        function calculateTotal() {
            const accessoryType = document.getElementById("accessoryType").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            let price = 0;

            switch (accessoryType) {
                case "usb":
                    price = 20000;
                    break;
                case "memori":
                    price = 50000;
                    break;
                case "speaker":
                    price = 20000;
                    break;
            }

            const totalPrice = price * quantity;
            document.getElementById("totalPrice").textContent = totalPrice;
        }
    </script>
</body>
</html>
