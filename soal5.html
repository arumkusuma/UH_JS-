<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="max-width: 400px; margin: 0 auto;">
        <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
        <form id="registrationForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nik">Nomor Identitas (NIK):</label>
            <input type="number" id="nik" name="nik" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telepon">Nomor Telepon:</label>
            <input type="number" id="telepon" name="telepon" required>

            <button type="button" onclick="daftar()">Daftar</button>
        </form>
    </div>

    <script>
        function daftar() {
            const nama = document.getElementById("nama").value;
            const nik = document.getElementById("nik").value;
            const email = document.getElementById("email").value;
            const telepon = document.getElementById("telepon").value;

            if (!nama || !nik || !email || !telepon) {
                alert("Anda harus mengisi data dengan lengkap!");
            } else {
                alert("Terimakasih sudah melakukan pendaftaran");
                // Di sini Anda dapat mengirim data pendaftaran ke server atau melakukan tindakan lain yang diperlukan.
            }
        }
    </script>
</body>
</html>
